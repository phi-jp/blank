<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
  </head>

  <body>
    <h1>
      <a id='title' href=''>title</a>
    </h1>
  </body>
</html>

<script>
var query = (function() {
  var o = {};
  var q = location.search.substr(1).split('&');

  q.forEach(function(str) {
    var p = str.split('=');
    o[p[0]] = decodeURIComponent(p[1]);
  });
  return o;
})();

window.onload = function() {
  var title = document.querySelector('#title');
  title.href = query.url;
  title.textContent = query.title;
};
</script>
